<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 실습</title>
    <link rel="stylesheet" href="css/table.css" />
</head>
<body>
    <table>
        <colgroup>
            <col width="10%" />
            <col width="15%" />
            <col width="25%" />
            <col width="25%" />
            <col width="25%" />
        </colgroup>
        <caption>년도별 매출</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>위치</th>
                <th>2022년</th>
                <th>2023년</th>
                <th>2024년</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1공장</td>
                <td rowspan="2">서울</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
            </tr>
            <tr>
                <td>2공장</td>
                <td>100</td>
                <td>300</td>
                <td>230</td>
            </tr>
            <tr>
                <td>3공장</td>
                <td>부산</td>
                <td>200</td>
                <td>360</td>
                <td>470</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">합계</td>
                <td>500</td>
                <td>960</td>
                <td>1100</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
