<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsonex6</title>
    <script src="js/jsonex6.js"></script>
    <style>
    	table{
    		width:600px;
    		text-align:center;
    	}
    	thead,tbody,tr,th,td{
    		border:1px solid #333;
    		border-collapse: collapse;
    	}
    	thead{
    		font-size:20px;
    	}
    </style>
</head>
<body>
    <div id="wrapper">
		<p>
			학생 1의 이름: <input id="s1name" type="text" /> &nbsp;
			국어: <input id="s1kor" type="text" />&nbsp;
			영어: <input id="s1eng" type="text" />&nbsp;
			수학: <input id="s1math" type="text" /><br />
		</p>
		<p>
			학생 2의 이름: <input id="s2name" type="text" />&nbsp;
			국어: <input id="s2kor" type="text" />&nbsp;
			영어: <input id="s2eng" type="text" />&nbsp;
			수학: <input id="s2math" type="text" /><br />
		</p>
		<p>
			학생 3의 이름: <input id="s3name" type="text" />&nbsp;
			국어: <input id="s3kor" type="text" />&nbsp;
			영어: <input id="s3eng" type="text" />&nbsp;
			수학: <input id="s3math" type="text" /><br />
		</p>
		<p>
			<input id="btn" type="button" value="btn" />
		</p>
		<table>
			<caption>학생 성적표</caption>
			<thead>
				<tr>
					<th>이름</th>
					<th>국어</th>
					<th>영어</th>
					<th>수학</th>
					<th>총점</th>
				</tr>
			</thead>
		</table>
    </div>    
</body>
</html>
