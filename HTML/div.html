<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 실습</title>
    <style>
        body, div{
            padding:0;
            margin:0;
        }
        #header{
            background-color: orangered;
        }
        #footer{
            background-color: violet;
        }
        #left, #content{
            display:inline-block;
            height:100px;
        }
        #left{
            width:200px;
            background-color: yellow ;
        }
        #content{
            width:600px;
            background-color: green ;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            header
        </div>
        <div id="body">
            <div id="left">left menu</div>
            <div id="content">content</div>
        </div>
        <div id="footer">
            footer
        </div>
    </div>
</body>
</html>
