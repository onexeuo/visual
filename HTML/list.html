<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 실습</title>
    <style>
        ul li {
            list-style: none;
            border : 1px solid #333;
            width : 100px;
            text-align: center;
            padding: 10px;
            display: inline;
        }
        ol li {
            text-align: right;
            width: 200px;
            list-style-type: lower-roman;
            background-color: antiquewhite;
            margin:4px;
            
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.naver.com">menu1</a></li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
    <ol>
        <li>물을 끓인다.</li>
        <li>라면을 넣는다.</li>
        <li>먹는다.</li>
    </ol>
    <dl>
        <dt>eat</dt>
        <dd>먹다.</dd>
        <dt>run</dt>
        <dd>달리다</dd>
    </dl>
</body>
</html>
